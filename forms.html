<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information about user's registration's form</title>
  </head>
  <style>
    input {
      padding: 5px;
      margin: 3px;
    }
  </style>
  <body>
    <form>
      <p>Have an acount?</p>
      <a href="">Log in</a>
      <hr />
      <caption style="text-indent: 100px">
        <h2>Sign up</h2>
      </caption>
      <input type="text" id="text" placeholder="Full name" /><br />
      <input type="email" id="email" placeholder="Email" />
      <br />
      <input type="email" id="email" placeholder="Re-enter email" />
      <br />
      <input type="password" id="password" placeholder="Password" />
      <br />
      <input
        type="password"
        id="password"
        placeholder="Re-enter password"
      /><br />
      <p>
        <input type="checkbox" type="text" /><span
          >Receive our weekly newsletter and other occasional updates</span
        >
      </p>

      <p><button>Create account</button></p>
      <style>
        button {
          background: #99d474;
          color: #fff;
          padding: 5px;
          width: 185px;
        }
      </style>
    </form>
  </body>
</html>
